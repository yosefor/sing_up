  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/my_photo-modified.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">sign up</h1>
      <input name="firstName" type="text" class="form-control top" placeholder="First name" required autofocus>
      <input name="lastName" type="text" class="form-control middel" placeholder="Last name" required>

      <button class="btn btn-lg btn-primary btn-block" style="margin-top: 30px;" type="submit">Sign up</button>
